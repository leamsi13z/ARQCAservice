/* Tu CSS original, sin cambios */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Rozha One ',sans-serif;}
body{background:#f7f7f7;color:#333;overflow-x:hidden;scroll-behavior:smooth;}
#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1000;filter:brightness(0.5);display:none;}
.video-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);z-index:-999;display:none;}

#loader .logo{width:300px;height:300px;margin-bottom:15px;object-fit:contain;}
#loader p{font-size:1.2rem;font-weight:700;color:#FFFFFF;margin:8px;}

header{background:rgba(0,0,0,0.0);backdrop-filter:blur(6px);padding:10px 20px;display:flex;align-items:center;gap:12px;font-size:1.6rem;font-weight:900;color:#fff;letter-spacing:1px;position:fixed;top:0;left:0;right:0;z-index:2000;text-shadow:0 0 8px rgba(0,0,0,0.7);cursor:pointer;}
header img{height:45px;width:45px;object-fit:contain;border-radius:50%;}
#hero-section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:;padding:0 20px;z-index:100;}
#hero-section .hero-logo{width:100px;height:100px;object-fit:contain;border-radius:50%;margin-bottom:20px;box-shadow:0 0 18px rgba(255,255,255,0.3);}
#hero-section h1{font-size:2rem;margin-bottom:20px;text-shadow:0 0 12px rgba(0,0,0,0.7);}
#hero-section p{font-size:1.4rem;max-width:700px;text-shadow:0 0 8px rgba(0,0,0,0.7);}

.card h2{background:#012C80;color:white;padding:18px 12px;font-size:1.3rem;}

#image-carousel img.enlarged{transform:scale(1.3);cursor:zoom-out;}
.nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,106,0,0.85);border:none;padding:12px 16px;font-size:1.5rem;color:white;border-radius:10px;cursor:pointer;z-index:10;}
.nav-btn:hover{background:#cc5500;}
#prev-btn{left:10px;}
#next-btn{right:10px;}
#request-quote-btn{margin:15px auto 20px;background:#FF6A00;color:white;border:none;padding:16px 30px;font-size:1.1rem;font-weight:700;border-radius:14px;cursor:pointer;}
#request-quote-btn:hover{background:#cc5500;}
#quote-form{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:4000;padding:15px;}
.form-box{background:white;border-radius:18px;max-width:420px;width:100%;padding:30px 25px;box-shadow:0 8px 30px rgba(0,0,0,0.3);text-align:center;color:#012C80;}
.form-box h2{margin-bottom:18px;font-size:1.6rem;font-weight:800;}

.form-actions button:hover{background:#cc5500;}
.form-actions button.close-btn{background:#555;}
.form-actions button.close-btn:hover{background:#222;}
@media(max-width:600px){

#hero-section p{font-size:1rem;}

}
</style>

<div id="gallery-panel">
  <div id="gallery-content">
    <div id="gallery-header">
      <div id="gallery-title"></div>
      <button id="close-gallery">Cerrar</button>
    </div>

  </div>
</div>

<div id="quote-form">
  <div class="form-box">
    <h2>Solicitar Cotización</h2>
    <input type="text" id="name" placeholder="Tu nombre" />
    <input type="tel" id="phone" placeholder="Número de celular" />
    <input type="text" id="serviceInput" readonly />
    <textarea id="message" placeholder="Detalles o comentarios"></textarea>
    <div class="form-actions">
      <button id="send-quote">Enviar</button>
      <button class="close-btn" id="close-quote">Cerrar</button>
    </div>
  </div>
</div>

<script>
const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQYocYUNeIhMdgjGEzLbAXuXWOfFuzIqknrxX1vap-4loPHVYANHajP7hvY6Okre61/exec'; // Cambia aquí por tu URL real del Apps Script

let progressEl = document.getElementById('progress');
let video = document.getElementById('bgVideo');
let overlay = document.querySelector('.video-overlay');
let count = 0;
let interval = setInterval(() => {
  count++;
  if (count > 100) count = 100;
  progressEl.textContent = count + "%";
}, 150);
setTimeout(() => {
  clearInterval(interval);
  video.style.display = 'block';
  overlay.style.display = 'block';
  gsap.to('#loader', { opacity: 0, duration: 1, onComplete: () => document.getElementById('loader').style.display = 'none' });
}, 15000);

function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
}

const cards = document.querySelectorAll('.card');
const galleryPanel = document.getElementById('gallery-panel');
const galleryTitle = document.getElementById('gallery-title');
const carouselImage = document.getElementById('carousel-image');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const closeGalleryBtn = document.getElementById('close-gallery');
const requestQuoteBtn = document.getElementById('request-quote-btn');
const quoteForm = document.getElementById('quote-form');
const sendQuoteBtn = document.getElementById('send-quote');
const closeQuoteBtn = document.getElementById('close-quote');
const nameInput = document.getElementById('name');
const phoneInput = document.getElementById('phone');
const serviceInput = document.getElementById('serviceInput');
const messageInput = document.getElementById('message');

let currentImages = [];
let currentIndex = 0;
let currentService = '';

cards.forEach(card => {
  card.addEventListener('click', () => {
    currentService = card.getAttribute('data-service');
    currentImages = card.getAttribute('data-images').split(',');
    currentIndex = 0;
    galleryTitle.textContent = currentService;
    carouselImage.src = currentImages[currentIndex];
    galleryPanel.style.display = 'flex';
  });
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  carouselImage.src = currentImages[currentIndex];
});
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % currentImages.length;
  carouselImage.src = currentImages[currentIndex];
});
closeGalleryBtn.addEventListener('click', () => {
  galleryPanel.style.display = 'none';
});
requestQuoteBtn.addEventListener('click', () => {
  serviceInput.value = currentService;
  galleryPanel.style.display = 'none';
  quoteForm.style.display = 'flex';
});
closeQuoteBtn.addEventListener('click', () => {
  quoteForm.style.display = 'none';
  clearForm();
});

function clearForm() {
  nameInput.value = '';
  phoneInput.value = '';
  messageInput.value = '';
  serviceInput.value = '';
}

sendQuoteBtn.addEventListener('click', () => {
  let name = nameInput.value.trim();
  let phone = phoneInput.value.trim();
  let service = serviceInput.value.trim();
  let message = messageInput.value.trim();

  if (!name || !phone || !service) {
    alert('Por favor completa todos los campos obligatorios.');
    return;
  }

  // Preparar datos para enviar a Google Sheets
  const data = {
    name,
    phone,
    service,
    message
  };

  // Enviar a Google Apps Script
  fetch(GOOGLE_APPS_SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  }).then(() => {
    alert('Cotización enviada correctamente.');
    clearForm();
    quoteForm.style.display = 'none';

    // Abrir WhatsApp para enviar mensaje automático
    let whatsappMessage = encodeURIComponent(
      `Hola, soy ${name} y estoy interesado en el servicio de ${service}. Detalles: ${message}`
    );
    window.open(`https://wa.me/52${phone}?text=${whatsappMessage}`, '_blank');
  }).catch((error) => {
    alert('Error al enviar la cotización. Intenta de nuevo.');
    console.error(error);
  });
});
</script>
